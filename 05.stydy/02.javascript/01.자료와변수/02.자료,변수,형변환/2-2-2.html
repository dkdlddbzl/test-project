<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const rawInput = prompt('달러를 입력하세요.');

        const 달러 = Number(rawInput);
        const 원 = 달러 * 1270 ;

        document.write(달러 + '달러는 ' + 원 + '원 입니다.');
    </script>
</body>
</html>
