<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
      // 1. 전체 url 가져오기
      const currentURL = location.href;
      console.log(currentURL);

      //2. 쿼리 스트링 파라매터 가져오기
      const urlObj = new URL(currentURL);
      const params = urlObj.searchParams; //파라미터에 대한정보가 들어있다

      //파라미터의 값을 구한다 params.get('변수명')
      const id = params.get("id");

      console.log(id);

      const movieURL = `https://api.themoviedb.org/3/tv/${id}?api_key=3bb6bc8ef217fa691d88c726f34cd910&language=ko-KR`;
      $.ajax({
        type: "GET",
        url: movieURL,
        dataType: "json",
        async: false,
        success: function (data) {
          const results = data.results;
          console.log(results);
          console.log(data);
          //   https://image.tmdb.org/t/p/w500/
          for (const result of results) {
            console.log("영화 제목 : ", result.title);
            console.log("영화 상세설명 : ", result.overview);
            console.log("영화 평점 : ", result.vote_average);
            console.log("영화 포스터 : ", result.poster_path);

            let imgURL = "https://image.tmdb.org/t/p/w500" + result.poster_path;
            $(".images").append(
              `<a href='./detail.html?id=${result.id}'><img src=${imgURL}></a>`
            );
            $(".images").append(`${result.title}`);
          }
        },
        error: function (request, status, error) {
          console.log("code:" + request.status);
          console.log("message:" + request.responseText);
          console.log("error:" + error);
        },
      });
    </script>
  </body>
</html>
