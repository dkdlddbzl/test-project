<body>
    
    <script>
    // while문을 이용하여 0부터 10미만의 정수 중에서 
    //짝수를 큰수부터 출력하시오.
        var num = 10;
        do {
            if (num % 2 ==0) {
                console.log(num);
            }
            num--;
        } while (num >= 0);
      
    </script>
</body>
