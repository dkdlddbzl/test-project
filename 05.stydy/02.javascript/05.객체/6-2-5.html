<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num = Math.random();

        console.log(num)

        // 1에서 100까지 랜덤한 숫자

        let nan = Math.floor(Math.random()*(46-1+1))+1;
        console.log(nan)

        let max = Math.max(1, 2, 3);
        let min = Math.min(1, 2, 3);

        console.log(`최대값 : ${max}`);
        console.log(`최소값 : ${min}`);


    </script>
</body>
</html>
