<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt('숫자를 입력하세요.'))
        var num2 = Number(prompt('숫자를 입력하세요.'))

        function add(a, b) {
            var result = a + b;
            return result;
        }

        function sub(a, b) {
            var result = a - b;
            return result;
        }

        function division(a, b) {
            var result = a / b;
            return result;
        }

        function multiple(a, b) {
            var result = a * b;
            return result;
        }


        console.log(`덧셈 : ${add(num1, num2)}`)
        console.log(`뺄셈 : ${sub(num1, num2)}`)
        console.log(`나눗셈 : ${division(num1, num2)}`)
        console.log(`곱셈 : ${multiple(num1, num2)}`)

    </script>
</body>
</html>
