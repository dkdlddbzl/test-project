<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function func(array) {
            let output = array[0];

            for (const item of array) {
                if (output < item) {
                    output = item;
                }
            }
            return output;
        }
        const testArray = [52, 273, 32, 103, 275, 24, 57, 300]
        console.log(`${testArray}중에서`)
        console.log(`최대값은 ${func(testArray)}`)
    </script>
</body>
</html>
