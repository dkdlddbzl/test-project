    <title>Document</title>

    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/region.css" />
    <!-- 부트스트랩 -->
    <link

      crossorigin="anonymous"

  <body>
    <div class="wrap">
      <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="./index.html"
              ><img src="./images/logo.svg" alt="로고" width="150px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasDarkNavbar"
              aria-controls="offcanvasDarkNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="offcanvas offcanvas-end text-bg-dark"
              tabindex="-1"
              id="offcanvasDarkNavbar"
              aria-labelledby="offcanvasDarkNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                  AccuWeather
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" href="./register.html"
                      ><button type="button" class="btn btn-primary">
                        회원가입
                      </button></a
                    >
                  </li>
                  <li class="nav-item">
                    <hr />
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">오늘</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">일별</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">시간별</a>
                  </li>
                </ul>
                <form class="d-flex mt-3" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="검색어를 입력하세요"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-success"
                    style="width: 80px"
                    type="submit"
                  >
                    검색
                  </button>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="container">
        <section>
          <h2
            style="font-size: 18px; font-weight: bold"
            class="region-title"
          ></h2>
          <div class="row">
            <div class="col"></div>
            <div class="col-md-8">
              <div class="card mb-12">
                <div class="row g-1">
                  <div class="col-md-4">
                    <a
                      style="
                        text-decoration: none !important;
                        color: black;
                        font-size: 18px;
                      "
                      href="./region.html"
                      >현재 기상</a
                    ><br />
                    <img
                      style="width: 300px"
                      src="./images/425x450.jpg"
                      class="img-fluid rounded-start img"
                      alt="..."
                    />
                  </div>
                  <div class="col"></div>
                  <div class="col-md-7">
                    <div class="card-body row">
                      <div class="col section__1">
                        <h5 class="card-title">온도</h5>
                      </div>
                      <div class="col section__1 section__2">
                        <h5 class="card-title celsius">Card title</h5>
                      </div>
                    </div>
                    <div class="card-body row">
                      <div class="col section__1">
                        <h5 class="card-title">체감 온도</h5>
                      </div>
                      <div class="col section__1 section__2">
                        <h5 class="card-title feel">Card title</h5>
                      </div>
                    </div>
                    <div class="card-body row">
                      <div class="col section__1">
                        <h5 class="card-title">습도</h5>
                      </div>
                      <div class="col section__1 section__2">
                        <h5 class="card-title humidity">Card title</h5>
                      </div>
                    </div>
                    <div class="card-body row">
                      <div class="col section__1">
                        <h5 class="card-title">풍속</h5>
                      </div>
                      <div class="col section__1 section__2">
                        <h5 class="card-title windspeed">Card title</h5>
                      </div>
                    </div>
                    <div class="card-body row">
                      <div class="col section__1 section__3">
                        <h5 class="card-title">흐림</h5>
                      </div>
                      <div class="col section__1 section__2 section__3">
                        <h5 class="card-title cloudsall">Card title</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </section>

              <a href="#">TAG 공개</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/region.js"></script>

</html>
